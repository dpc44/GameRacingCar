<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>

<body>
    <div class="containerGame">

        <div class="road">

        </div>
        <!-- <i class="fas fa-water riskWater" ></i> -->
        <div class="heartHp" id="heartHp" style="display: none;">
            <i class="fas fa-heart" style="color: #ea8090;"></i>
            <i class="fas fa-heart" style="color: #ea8090;"></i>
            <i class="fas fa-heart" style="color: #ea8090;"></i>
        </div>
        <div id="score">Score: 0</div>
        
        <div id="X2Text" class="X2Text rainbowText" style="display: none;">X2</div>
        <div id="level">Level: 0</div>
        <div class="best" id="best">Best Record: 0</div>
        <div class="GoalScore" id="GoalScore" style="display: none;">Goal: 0000</div>
        <div class="boardTime" id="boardTime" style="display: none;">
            <div class="BoardContent">

                <p class="TimeClock" id="TimeClock">00:00</p>
            </div>
        </div>
        <div class="timer" id="timer" style="display: none;">
            <div class="progressTimer"></div>
            <div class="timer-text"></div>
        </div>


        <div id="GameOverScreen">
            <div id="content">
                <div id="TagTilte">Game Over</div>
                <div id="ScoreLine">Score: 0</div>
                <div class="row">
                    <div class="col-6">
                        <button id="RetryButton" class="button-19">Retry</button>
                    </div>
                    <div class="col-6">
                        <button id="BackButton" class="button-19" onclick="backToMainScreen()">Back To Menu</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="PauseScreen">
            <div id="content">
                <div id="TagTilte">Paused</div>
                <div id="ScoreLinePause">Score: 0</div>
                <div class="row">
                    <div class="col-6">
                        <button id="ResumeButton" class="button-19">Resume</button>
                        <button id="BackButton" class="button-19 BackButton" onclick="backToMainScreen()">Back To
                            Menu</button>
                    </div>
                    <div class="col-6">

                    </div>
                </div>
            </div>
        </div>
        <div id="GameStartScreen">
            <div id="content">
                <div id="TagTilte">Car Racing</div>
                <div class="selectSection">
                    <div class="select">
                        <select name="ModeGame" id="ModeGame">
                            <option value="0">Challenge Mode</option>
                            <option value="1">Level Mode</option>
                        </select>
                    </div>
                    <div class="selectLevel" style="display: none;">
                        <div class="select ">
                            <select name="LevelPart" id="LevelPart">
                                <option value="0">Level 1</option>
                                <option value="1">Level 2</option>
                                <option value="2">Level 3</option>
                                <option value="3">Level 4</option>
                                <option value="4">Level 5</option>
                                <option value="5">Level 6</option>
                                <option value="6">Level 7</option>
                                <option value="7">Level 8</option>
                                <option value="8">Level 9</option>
                                <option value="9">Level 10</option>
                            </select>
                        </div>
                    </div>

                </div>


                <button id="StartButton" class="button-19">Start</button>
            </div>
        </div>

        <div id="signOut" class="signOut" onclick="signOutUser()">Sign Out</div>
        <div id="cash" class="cash">Cash:0</div>
        <a href="./UpgradeShop.html" id="UpgradeShop" class="UpgradeShop">Upgrade Shop</a>


        <!-- <div class="guideSection">
            <div class="Movement">
                <img src="./img/movement.png" alt="" class="movementImg">
                <div class="movementText">Movement</div>
            </div>
            <div class="maxSpeed">
                <img src="./img/leftMouse.webp" alt="" class="maxSpeedImg">
                <div class="maxSpeedText">Increase Max Speed</div>
            </div>
        </div> -->
    </div>









    <script type="module" src="./js/FireBaseConfig.js"></script>
    <script type="module" src="./js/FireBaseFunctions.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/ChallengeMode.js"></script>
    <script type="module" src="./js/LevelMode.js"></script>

    
</body>

</html>
