<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BXH</title>

    <link rel="stylesheet" href="./style/BXH.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="containerGame">

        <div id="BXHScreen">
            <div class="container mt-3">
                <div class="tabs">
                    <a class="tablinks active" data-gameMode="Chanllenge">Chanllenge Mode</a>
                    <a class="tablinks" data-gameMode="Level">Level Mode</a>
                </div>

                <!-- Tab content -->
                <div class="wrapper_tabcontent mt-3">
                    <div id="Chanllenge" class="tabcontent active">
                        <table class="table table-sm table-striped table-border table-hover mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">User Email</th>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                            <tbody id="ChanllengeModeRanking">

                            </tbody>
                        </table>
                    </div>

                    <div id="Level" class="tabcontent">
                        <select id="levelSelect" class="form-select form-select-sm" aria-label=".form-select-sm example"
                            onchange="handleLevelChange(this)">
                            <option value="0">Level 1</option>
                            <option value="1">Level 2</option>
                            <option value="2">Level 3</option>
                            <option value="3">Level 4</option>
                            <option value="4">Level 5</option>
                            <option value="5">Level 6</option>
                            <option value="6">Level 7</option>
                            <option value="7">Level 8</option>
                            <option value="8">Level 9</option>
                            <option value="9">Level 10</option>
                        </select>
                        <table class="table table-sm table-striped table-border table-hover mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">User Email</th>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                            <tbody id="LevelModeRanking">

                            </tbody>
                        </table>


                    </div>


                </div>
            </div>
            <div class="buttonContainer text-center" style="margin: 30px 0px; ">

                <a href="./index.html" class="btn btn-success" style="vertical-align: middle;"
                    id="closeShopBtn">Back</a>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/BXH.js"> </script>

</body>

</html>
